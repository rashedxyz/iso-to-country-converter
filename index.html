<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISO country code to country name converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ISO country code to country name converter</span>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="mb-3">
          <form id="countryCodesForm">
            <label for="countryCodes" class="form-label">ISO Country Codes</label>
            <textarea class="form-control" id="countryCodes" rows="8" placeholder="Please input one code on each line"></textarea>
            <div class="mt-3"></div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary">Get Country Names</button>
              </div>
              <div class="col text-end">
                <button type="button" class="btn btn-warning" id="resetFormBtn">Reset</button>
              </div>
            </div>
          </form>
        </div>
        <div class="card mt-5">
          <div class="card-header">
            Country Names with count will appear below
          </div>
          <ul class="list-group list-group-flush" id="countryNames" style="max-height: 400px; overflow-y: scroll;"></ul>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
